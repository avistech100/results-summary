<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>  
<div class="main">
  <div class="min-main1 min">
    <h3 class="ash">Your Result</h3>
    <div class="circle">
      <h1 class="ash">76</h1>
      <p class="ash2">of 100</p>
    </div>
  
    <h1 class="great">Great</h1>
    <p class="score">You scored higher than 65% of the people who have taken these tests.</p>  
  </div>
<div class="min-main2 min">
  
  <h3 class="sum">Summary</h3>

  <div class="button reaction">
    <img src="assets/images/icon-reaction.svg" alt="">
    <p>Reaction</p>
    <p>80 <span>/ 100</span></p>
  </div>

  <div class="button memory">
    <img src="assets/images/icon-memory.svg" alt="">
    <p>Memory</p>
    <p>92 <span>/ 100</span></p>
  </div>

  <div class="button verbal">
    <img src="assets/images/icon-verbal.svg" alt="">
    <p>Verbal</p>
    <p>61 <span>/ 100</span></p>
  </div>

  <div class="button visual">
    <img src="assets/images/icon-visual.svg" alt="">
    <p>Visual</p>
    <p>72 <span>/ 100</span></p>
  </div>

  <button class="btn">Continue</button>
 
</div>

</div>

 

</body>
</html>
